buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath 'com.mparticle:android-kit-plugin:+'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

apply plugin: 'com.mparticle.kit'

android {
    defaultConfig {
        minSdkVersion 10
    }
}

dependencies {
    compile 'com.urbanairship.android:urbanairship-sdk:[7.2,7.3)'
    testCompile 'junit:junit:4.12'
    testCompile  files('libs/java-json.jar')
    testCompile "org.mockito:mockito-core:1.+"
}
